<!DOCTYPE html>
<html>

<head>
    <title>Accesibilidad</title>
    <link href="css/accesibility.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>


<body>
    <main class="container">
        <h1 class="h1-accesibility-demo">Tamaño de fuente</h1>
        <p>medidor de texto para aumentar la legibilidad</p>
        <label for="font-size-range">Tamaño de fuente:</label>
        <input class="accesibility-text-size" type="number" min="100" max="700" value="100" id="font-size-range">
        <!-- Heading -->
        <h6 class="fw-bold text-uppercase text-primary mb-0">
            Hablemos
        </h6>

        <!-- Text -->
        <a href="https://api.whatsapp.com/send?phone=56961591932" class="fs-sm text-gray-700 mb-0">
        Si necesitas ayuda con tu sitio, puedo ayudarte.
    </a>

    </main>
    <script>
        /* Accesibility JS font size regulador*/
        function changeFontSize(size) {
            var elements = document.getElementsByTagName("*");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.fontSize = size + "%";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            var range = document.getElementById("font-size-range");
            range.addEventListener("change", function() {
                var size = range.value;
                changeFontSize(size);
            });
        });
    </script>
</body>

</html>
